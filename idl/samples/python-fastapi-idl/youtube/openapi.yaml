paths:
  /youtube/v3/commentThreads:
    get:
      description: Retrieves a list of resources, possibly filtered.
      operationId: youtube.commentThreads.list
      parameters:
      - description: The *part* parameter specifies a comma-separated list of one
          or more commentThread resource properties that the API response will include.
        explode: true
        in: query
        name: part
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Returns the comment threads of all videos of the channel and
          the channel comments as well.
        explode: true
        in: query
        name: allThreadsRelatedToChannelId
        required: false
        schema:
          type: string
        style: form
      - description: Returns the comment threads for all the channel comments (ie
          does not include comments left on videos).
        explode: true
        in: query
        name: channelId
        required: false
        schema:
          type: string
        style: form
      - description: Returns the comment threads with the given IDs for Stubby or
          Apiary.
        explode: true
        in: query
        name: id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The *maxResults* parameter specifies the maximum number of items
          that should be returned in the result set.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: 'Limits the returned comment threads to those with the specified
          moderation status. Not compatible with the ''id'' filter. Valid values:
          published, heldForReview, likelySpam.'
        explode: true
        in: query
        name: moderationStatus
        required: false
        schema:
          enum:
          - published
          - heldForReview
          - likelySpam
          - rejected
          type: string
        style: form
      - explode: true
        in: query
        name: order
        required: false
        schema:
          enum:
          - orderUnspecified
          - time
          - relevance
          type: string
        style: form
      - description: The *pageToken* parameter identifies a specific page in the result
          set that should be returned. In an API response, the nextPageToken and prevPageToken
          properties identify other pages that could be retrieved.
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      - description: Limits the returned comment threads to those matching the specified
          key words. Not compatible with the 'id' filter.
        explode: true
        in: query
        name: searchTerms
        required: false
        schema:
          type: string
        style: form
      - description: The requested text format for the returned comments.
        explode: true
        in: query
        name: textFormat
        required: false
        schema:
          enum:
          - textFormatUnspecified
          - html
          - plainText
          type: string
        style: form
      - description: Returns the comment threads of the specified video.
        explode: true
        in: query
        name: videoId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentThreadListResponse'
          description: Successful response
        "400":
          description: "400"
        "403":
          description: "403"
        "404":
          description: "404"
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/youtube.force-ssl
        Oauth2c:
        - https://www.googleapis.com/auth/youtube.force-ssl
      tags:
      - commentThreads
      x-dependencies:
      - OnlyOne(allThreadsRelatedToChannelId, channelId, id, videoId);
      - ZeroOrOne(id, maxResults);
      - ZeroOrOne(id, moderationStatus);
      - ZeroOrOne(id, order);
      - ZeroOrOne(id, pageToken);
      - ZeroOrOne(id, searchTerms);
  /youtube/v3/search:
    get:
      description: Retrieves a list of search resources
      operationId: youtube.search.list
      parameters:
      - description: The *part* parameter specifies a comma-separated list of one
          or more search resource properties that the API response will include. Set
          the parameter value to snippet.
        explode: true
        in: query
        name: part
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter on resources belonging to this channelId.
        explode: true
        in: query
        name: channelId
        required: false
        schema:
          type: string
        style: form
      - description: Add a filter on the channel search.
        explode: true
        in: query
        name: channelType
        required: false
        schema:
          enum:
          - channelTypeUnspecified
          - any
          - show
          type: string
        style: form
      - description: Filter on the livestream status of the videos.
        explode: true
        in: query
        name: eventType
        required: false
        schema:
          enum:
          - none
          - upcoming
          - live
          - completed
          type: string
        style: form
      - description: Search owned by a content owner.
        explode: true
        in: query
        name: forContentOwner
        required: false
        schema:
          type: boolean
        style: form
      - description: Restrict the search to only retrieve videos uploaded using the
          project id of the authenticated user.
        explode: true
        in: query
        name: forDeveloper
        required: false
        schema:
          type: boolean
        style: form
      - description: Search for the private videos of the authenticated user.
        explode: true
        in: query
        name: forMine
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter on location of the video
        explode: true
        in: query
        name: location
        required: false
        schema:
          type: string
        style: form
      - description: Filter on distance from the location (specified above).
        explode: true
        in: query
        name: locationRadius
        required: false
        schema:
          type: string
        style: form
      - description: The *maxResults* parameter specifies the maximum number of items
          that should be returned in the result set.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          maximum: 50
          minimum: 0
          type: integer
        style: form
      - description: '*Note:* This parameter is intended exclusively for YouTube content
          partners. The *onBehalfOfContentOwner* parameter indicates that the request''s
          authorization credentials identify a YouTube CMS user who is acting on behalf
          of the content owner specified in the parameter value. This parameter is
          intended for YouTube content partners that own and manage many different
          YouTube channels. It allows content owners to authenticate once and get
          access to all their video and channel data, without having to provide authentication
          credentials for each individual channel. The CMS account that the user authenticates
          with must be linked to the specified YouTube content owner.'
        explode: true
        in: query
        name: onBehalfOfContentOwner
        required: false
        schema:
          type: string
        style: form
      - description: Sort order of the results.
        explode: true
        in: query
        name: order
        required: false
        schema:
          enum:
          - searchSortUnspecified
          - date
          - rating
          - viewCount
          - relevance
          - title
          - videoCount
          type: string
        style: form
      - description: The *pageToken* parameter identifies a specific page in the result
          set that should be returned. In an API response, the nextPageToken and prevPageToken
          properties identify other pages that could be retrieved.
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      - description: Filter on resources published after this date.
        explode: true
        in: query
        name: publishedAfter
        required: false
        schema:
          type: string
        style: form
      - description: Filter on resources published before this date.
        explode: true
        in: query
        name: publishedBefore
        required: false
        schema:
          type: string
        style: form
      - description: Textual search terms to match.
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: Display the content as seen by viewers in this country.
        explode: true
        in: query
        name: regionCode
        required: false
        schema:
          type: string
        style: form
      - description: Search related to a resource.
        explode: true
        in: query
        name: relatedToVideoId
        required: false
        schema:
          type: string
        style: form
      - description: Return results relevant to this language.
        explode: true
        in: query
        name: relevanceLanguage
        required: false
        schema:
          type: string
        style: form
      - description: Indicates whether the search results should include restricted
          content as well as standard content.
        explode: true
        in: query
        name: safeSearch
        required: false
        schema:
          enum:
          - safeSearchSettingUnspecified
          - none
          - moderate
          - strict
          type: string
        style: form
      - description: Restrict results to a particular topic.
        explode: true
        in: query
        name: topicId
        required: false
        schema:
          type: string
        style: form
      - description: Restrict results to a particular set of resource types from One
          Platform.
        explode: true
        in: query
        name: type
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter on the presence of captions on the videos.
        explode: true
        in: query
        name: videoCaption
        required: false
        schema:
          enum:
          - videoCaptionUnspecified
          - any
          - closedCaption
          - none
          type: string
        style: form
      - description: Filter on videos in a specific category.
        explode: true
        in: query
        name: videoCategoryId
        required: false
        schema:
          type: string
        style: form
      - description: Filter on the definition of the videos.
        explode: true
        in: query
        name: videoDefinition
        required: false
        schema:
          enum:
          - any
          - standard
          - high
          type: string
        style: form
      - description: Filter on 3d videos.
        explode: true
        in: query
        name: videoDimension
        required: false
        schema:
          enum:
          - any
          - 2d
          - 3d
          type: string
        style: form
      - description: Filter on the duration of the videos.
        explode: true
        in: query
        name: videoDuration
        required: false
        schema:
          enum:
          - videoDurationUnspecified
          - any
          - short
          - medium
          - long
          type: string
        style: form
      - description: Filter on embeddable videos.
        explode: true
        in: query
        name: videoEmbeddable
        required: false
        schema:
          enum:
          - videoEmbeddableUnspecified
          - any
          - "true"
          type: string
        style: form
      - description: Filter on the license of the videos.
        explode: true
        in: query
        name: videoLicense
        required: false
        schema:
          enum:
          - any
          - youtube
          - creativeCommon
          type: string
        style: form
      - description: Filter on syndicated videos.
        explode: true
        in: query
        name: videoSyndicated
        required: false
        schema:
          enum:
          - videoSyndicatedUnspecified
          - any
          - "true"
          type: string
        style: form
      - description: Filter on videos of a specific type.
        explode: true
        in: query
        name: videoType
        required: false
        schema:
          enum:
          - videoTypeUnspecified
          - any
          - movie
          - episode
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchListResponse'
          description: Successful response
        "400":
          description: "400"
        "403":
          description: "403"
        "404":
          description: "404"
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/youtube
        Oauth2c:
        - https://www.googleapis.com/auth/youtube
      - Oauth2:
        - https://www.googleapis.com/auth/youtube.force-ssl
        Oauth2c:
        - https://www.googleapis.com/auth/youtube.force-ssl
      - Oauth2:
        - https://www.googleapis.com/auth/youtube.readonly
        Oauth2c:
        - https://www.googleapis.com/auth/youtube.readonly
      - Oauth2:
        - https://www.googleapis.com/auth/youtubepartner
        Oauth2c:
        - https://www.googleapis.com/auth/youtubepartner
      tags:
      - search
      x-dependencies:
      - ZeroOrOne(forContentOwner, forDeveloper, forMine, relatedToVideoId);
      - IF forContentOwner==true THEN onBehalfOfContentOwner AND type=='video' AND
        NOT (videoDefinition OR videoDimension OR videoDuration OR videoLicense OR
        videoEmbeddable OR videoSyndicated OR videoType);
      - IF forMine==true THEN type=='video' AND NOT (videoDefinition OR videoDimension
        OR videoDuration OR videoLicense OR videoEmbeddable OR videoSyndicated OR
        videoType);
      - IF relatedToVideoId THEN type=='video' AND NOT (channelId OR channelType OR
        eventType OR location OR locationRadius OR onBehalfOfContentOwner OR order
        OR publishedAfter OR publishedBefore OR q OR topicId OR videoCaption OR videoCategoryId
        OR videoDefinition OR videoDimension OR videoDuration OR videoEmbeddable OR
        videoLicense OR videoSyndicated OR videoType);
      - IF eventType THEN type=='video';
      - AllOrNone(location, locationRadius);
      - IF videoCaption THEN type=='video';
      - IF videoCategoryId THEN type=='video';
      - IF videoDefinition THEN type=='video';
      - IF videoDimension THEN type=='video';
      - IF videoDuration THEN type=='video';
      - IF videoEmbeddable THEN type=='video';
      - IF videoLicense THEN type=='video';
      - IF videoSyndicated THEN type=='video';
      - IF videoType THEN type=='video';
  /youtube/v3/videos:
    get:
      description: Retrieves a list of resources, possibly filtered.
      operationId: youtube.videos.list
      parameters:
      - description: The *part* parameter specifies a comma-separated list of one
          or more video resource properties that the API response will include. If
          the parameter identifies a property that contains child properties, the
          child properties will be included in the response. For example, in a video
          resource, the snippet property contains the channelId, title, description,
          tags, and categoryId properties. As such, if you set *part=snippet*, the
          API response will contain all of those properties.
        explode: true
        in: query
        name: part
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Return the videos that are in the specified chart.
        explode: true
        in: query
        name: chart
        required: false
        schema:
          enum:
          - chartUnspecified
          - mostPopular
          type: string
        style: form
      - description: Stands for "host language". Specifies the localization language
          of the metadata to be filled into snippet.localized. The field is filled
          with the default metadata if there is no localization in the specified language.
          The parameter value must be a language code included in the list returned
          by the i18nLanguages.list method (e.g. en_US, es_MX).
        explode: true
        in: query
        name: hl
        required: false
        schema:
          type: string
        style: form
      - description: Return videos with the given ids.
        explode: true
        in: query
        name: id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: locale
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: maxHeight
        required: false
        schema:
          maximum: 8192
          minimum: 72
          type: integer
        style: form
      - description: The *maxResults* parameter specifies the maximum number of items
          that should be returned in the result set. *Note:* This parameter is supported
          for use in conjunction with the myRating and chart parameters, but it is
          not supported for use in conjunction with the id parameter.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          maximum: 50
          minimum: 1
          type: integer
        style: form
      - description: Return the player with maximum height specified in
        explode: true
        in: query
        name: maxWidth
        required: false
        schema:
          maximum: 8192
          minimum: 72
          type: integer
        style: form
      - description: Return videos liked/disliked by the authenticated user. Does
          not support RateType.RATED_TYPE_NONE.
        explode: true
        in: query
        name: myRating
        required: false
        schema:
          enum:
          - none
          - like
          - dislike
          type: string
        style: form
      - description: '*Note:* This parameter is intended exclusively for YouTube content
          partners. The *onBehalfOfContentOwner* parameter indicates that the request''s
          authorization credentials identify a YouTube CMS user who is acting on behalf
          of the content owner specified in the parameter value. This parameter is
          intended for YouTube content partners that own and manage many different
          YouTube channels. It allows content owners to authenticate once and get
          access to all their video and channel data, without having to provide authentication
          credentials for each individual channel. The CMS account that the user authenticates
          with must be linked to the specified YouTube content owner.'
        explode: true
        in: query
        name: onBehalfOfContentOwner
        required: false
        schema:
          type: string
        style: form
      - description: The *pageToken* parameter identifies a specific page in the result
          set that should be returned. In an API response, the nextPageToken and prevPageToken
          properties identify other pages that could be retrieved. *Note:* This parameter
          is supported for use in conjunction with the myRating and chart parameters,
          but it is not supported for use in conjunction with the id parameter.
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      - description: Use a chart that is specific to the specified region
        explode: true
        in: query
        name: regionCode
        required: false
        schema:
          type: string
        style: form
      - description: Use chart that is specific to the specified video category
        explode: true
        in: query
        name: videoCategoryId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoListResponse'
          description: Successful response
        "400":
          description: "400"
        "403":
          description: "403"
        "404":
          description: "404"
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/youtube
        Oauth2c:
        - https://www.googleapis.com/auth/youtube
      - Oauth2:
        - https://www.googleapis.com/auth/youtube.force-ssl
        Oauth2c:
        - https://www.googleapis.com/auth/youtube.force-ssl
      - Oauth2:
        - https://www.googleapis.com/auth/youtube.readonly
        Oauth2c:
        - https://www.googleapis.com/auth/youtube.readonly
      - Oauth2:
        - https://www.googleapis.com/auth/youtubepartner
        Oauth2c:
        - https://www.googleapis.com/auth/youtubepartner
      tags:
      - videos
      x-dependencies:
      - OnlyOne(chart, id, myRating);
      - ZeroOrOne(maxResults, id);
      - ZeroOrOne(pageToken, id);
      - IF regionCode THEN chart;
      - IF videoCategoryId THEN chart;
components:
  parameters:
    _.xgafv:
      description: V1 error format.
      explode: true
      in: query
      name: $.xgafv
      required: false
      schema:
        enum:
        - "1"
        - "2"
        type: string
      style: form
    access_token:
      description: OAuth access token.
      explode: true
      in: query
      name: access_token
      required: false
      schema:
        type: string
      style: form
    alt:
      description: Data format for response.
      explode: true
      in: query
      name: alt
      required: false
      schema:
        enum:
        - json
        - media
        - proto
        type: string
      style: form
    callback:
      description: JSONP
      explode: true
      in: query
      name: callback
      required: false
      schema:
        type: string
      style: form
    fields:
      description: Selector specifying which fields to include in a partial response.
      explode: true
      in: query
      name: fields
      required: false
      schema:
        type: string
      style: form
    key:
      description: API key. Your API key identifies your project and provides you
        with API access, quota, and reports. Required unless you provide an OAuth
        2.0 token.
      explode: true
      in: query
      name: key
      required: false
      schema:
        type: string
      style: form
    oauth_token:
      description: OAuth 2.0 token for the current user.
      explode: true
      in: query
      name: oauth_token
      required: false
      schema:
        type: string
      style: form
    prettyPrint:
      description: Returns response with indentations and line breaks.
      explode: true
      in: query
      name: prettyPrint
      required: false
      schema:
        type: boolean
      style: form
    quotaUser:
      description: Available to use for quota purposes for server-side applications.
        Can be any arbitrary string assigned to a user, but should not exceed 40 characters.
      explode: true
      in: query
      name: quotaUser
      required: false
      schema:
        type: string
      style: form
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      explode: true
      in: query
      name: uploadType
      required: false
      schema:
        type: string
      style: form
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      explode: true
      in: query
      name: upload_protocol
      required: false
      schema:
        type: string
      style: form
  schemas:
    AbuseReport:
      properties:
        abuseTypes:
          items:
            $ref: '#/components/schemas/AbuseType'
          type: array
        description:
          type: string
        relatedEntities:
          items:
            $ref: '#/components/schemas/RelatedEntity'
          type: array
        subject:
          $ref: '#/components/schemas/Entity'
      type: object
    AbuseType:
      properties:
        id:
          title: id
          type: string
      title: AbuseType
      type: object
    AccessPolicy:
      description: Rights management policy for YouTube resources.
      example:
        exception:
        - exception
        - exception
        allowed: true
      properties:
        allowed:
          description: The value of allowed indicates whether the access to the policy
            is allowed or denied by default.
          title: allowed
          type: boolean
        exception:
          description: A list of region codes that identify countries where the default
            policy do not apply.
          items:
            type: string
          title: exception
          type: array
      title: AccessPolicy
      type: object
    Activity:
      description: An *activity* resource contains information about an action that
        a particular channel, or user, has taken on YouTube.The actions reported in
        activity feeds include rating a video, sharing a video, marking a video as
        a favorite, commenting on a video, uploading a video, and so forth. Each activity
        resource identifies the type of action, the channel associated with the action,
        and the resource(s) associated with the action, such as the video that was
        rated or uploaded.
      properties:
        contentDetails:
          $ref: '#/components/schemas/ActivityContentDetails'
        etag:
          description: Etag of this resource
          title: etag
          type: string
        id:
          description: The ID that YouTube uses to uniquely identify the activity.
          title: id
          type: string
        kind:
          default: youtube#activity
          description: 'Identifies what kind of resource this is. Value: the fixed
            string "youtube#activity".'
          title: kind
          type: string
        snippet:
          $ref: '#/components/schemas/ActivitySnippet'
      title: Activity
      type: object
    ActivityContentDetails:
      description: 'Details about the content of an activity: the video that was shared,
        the channel that was subscribed to, etc.'
      properties:
        bulletin:
          $ref: '#/components/schemas/ActivityContentDetailsBulletin'
        channelItem:

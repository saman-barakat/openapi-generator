          description: The number of viewers currently watching the broadcast. The
            property and its value will be present if the broadcast has current viewers
            and the broadcast owner has not hidden the viewcount for the video. Note
            that YouTube stops tracking the number of concurrent viewers for a broadcast
            when the broadcast ends. So, this property would not identify the number
            of viewers watching an archived video of a live broadcast that already
            ended.
